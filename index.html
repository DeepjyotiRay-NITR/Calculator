<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" name="display" placeholder="0">
            </div>

            <div class="button">
                <div>
                    <input type="button" value="AC" class="blue-button">
                    <input type="button" value="DE" class="blue-button">
                    <input type="button" value="." class="blue-button">
                    <input type="button" value="/" class="blue-button">
                </div>
                <div>
                    <input type="button" value="7" class="black-button">
                    <input type="button" value="8" class="black-button">
                    <input type="button" value="9" class="black-button">
                    <input type="button" value="*" class="blue-button">
                </div>
                <div>
                    <input type="button" value="4" class="black-button">
                    <input type="button" value="5" class="black-button">
                    <input type="button" value="6" class="black-button">
                    <input type="button" value="+" class="blue-button">
                </div>
                <div>
                    <input type="button" value="1" class="black-button">
                    <input type="button" value="2" class="black-button">
                    <input type="button" value="3" class="black-button">
                    <input type="button" value="-" class="blue-button">
                </div>
                <div>
                    <input type="button" value="00" class="black-button">
                    <input type="button" value="0" class="black-button">
                    <input type="button" value="=" class="equal-button">
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
